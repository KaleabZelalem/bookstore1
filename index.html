<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container" id="book-container">
        <h1 class="text-center">Book Store</h1>
        <div class="row">
            <div class="col-md-4 mb-3">
                <!-- Cards will be appended here -->
            </div>
        </div>
        <button class="btn btn-primary" id="add-book-btn">Add Book</button>
    </div>

    <script>
        // Array of book objects
        const books = [
            {
                title: "Book One",
                author: "Author One",
                image: "https://via.placeholder.com/150",
                description: "This is Book One."
            },
            {
                title: "Book Two",
                author: "Author Two",
                image: "https://via.placeholder.com/150",
                description: "This is Book Two."
            },
            {
                title: "Book Three",
                author: "Author Three",
                image: "https://via.placeholder.com/150",
                description: "This is Book Three."
            }
        ];
    
        // Function to create a book card
        function createBookCard(book) {
            const card = `
                <div class="card">
                    <img src="${book.image}" class="card-img-top" alt="${book.title}">
                    <div class="card-body">
                        <h5 class="card-title">${book.title}</h5>
                        <p class="card-text">${book.description}</p>
                        <p class="card-text"><strong>Author:</strong> ${book.author}</p>
                    </div>
                </div>
            `;
            return card;
        }
    
        // Function to append a book card to the container
        function appendBookCard(book) {
            const card = createBookCard(book);
            $("#book-container .row").append(card);
        }
    
        // Function to append all books to the container
        function appendAllBooks() {
            books.forEach(book => appendBookCard(book));
        }
    
        // Add book button event listener
        $("#add-book-btn").on("click", function() {
            // Append a new book to the array
            books.push({
                title: "New Book",
                author: "New Author",
                image: "https://via.placeholder.com/150",
                description: "This is a new book."
            });
    
            // Append a new card to the container
            appendBookCard(books[books.length - 1]);
        });
    
        // Append all books to the container when the page loads
        $(document).ready(function() {
            appendAllBooks();
        });
    </script>
</body>
</html>
